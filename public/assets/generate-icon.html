<!DOCTYPE html>
<html>
<head>
    <title>Generate PhOD Icon</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#667eea';
        ctx.fillRect(0, 0, 512, 512);
        
        // Text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 180px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('PhOD', 256, 256);
        
        // Download links
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-512.png';
            a.click();
        });
        
        // Create 192px version
        const canvas192 = document.createElement('canvas');
        canvas192.width = 192;
        canvas192.height = 192;
        const ctx192 = canvas192.getContext('2d');
        ctx192.drawImage(canvas, 0, 0, 192, 192);
        
        canvas192.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-192.png';
            a.click();
        });
    </script>
    <p>Icons will download automatically. Place them in /var/www/phod/public/assets/</p>
</body>
</html>
